<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Precinct Reports</title>

    <link rel="stylesheet" href="https://trcanvasdata.blob.core.windows.net/code/pluginglobal.css">
</head>
<body>
    <script>
        var _sheetRefGlobal = null;
    </script>

    <div id="app"></div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Dependencies -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Main -->
    <script src="./bundle.js"></script>

    <script src="https://trcanvasdata.blob.core.windows.net/code2/plugin.js"></script>
    <script>
        // Well known entry point called by hosting infrastructure
        function PluginMain(sheetRef, opts) {
            // alert('loaded:' + sheetRef);
            _sheetRefGlobal = sheetRef;
            window.mainMajor.setSheetRef(sheetRef);
        }
    </script>
</body>
</html>
